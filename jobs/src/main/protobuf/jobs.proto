/* Messages related to a job instance. */

syntax = "proto3";

import "google/protobuf/any.proto";
import "storage.proto";

package redsort.jobs.messages;

/* Message version of JobSpec(). */
message JobSpecMsg {
  string name = 1;
  repeated google.protobuf.Any args = 2;
  repeated FileEntryMsg inputs = 3;
  repeated FileEntryMsg outputs = 4;
  int32 outputSize = 5;
}

/* You can use these messages for passing primitive argument */

message StringArg {
  string value = 1;
}

message IntArg {
  int32 value = 1;
}

message LongArg {
  int64 value = 1;
}

message BytesArg {
  bytes value = 1;
}